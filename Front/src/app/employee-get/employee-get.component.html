
<input class="form-control" type="text" name="search" placeholder="Search" [(ngModel)]="filter">
<br>
<table class="table table-bordered">
    <thead style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color:rgb(81, 81, 207)">
        <tr>
 
			<td> employee_id </td><td> first_name </td><td> last_name </td><td> role </td><td> username </td><td> password </td>
 
 
            <td>Edit</td>
            <td> Delete</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employee  | filter:filter">
           

		   <td>{{employee.employee_id}}</td><td>{{employee.first_name}}</td><td>{{employee.last_name}}</td><td>{{employee.role}}</td><td>{{employee.username}}</td><td>{{employee.password}}</td>
           
		   
            <td><a [routerLink]="['/employee/edit',employee._id]" class="btn btn-primary"><i class="far fa-edit"></i></a></td>
            <td><a (click)="deleteEmployee(employee._id)" class="btn btn-danger"><i class="far fa-trash-alt"></i></a></td>
        </tr>
    </tbody>
</table>
<hr>
<button routerLink="/employee/create" class="btn btn-primary"><i class="fas fa-plus"></i>Add new</button> &nbsp;
<button (click)="refresh()" class="btn btn-secondary"><i class="fas fa-sync-alt"></i></button>
