
<input class="form-control" type="text" name="search" placeholder="Search" [(ngModel)]="filter">
<br>
<table class="table table-bordered">
    <thead style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color:rgb(81, 81, 207)">
        <tr>
 
			<td> number_contract </td><td> employee_id </td><td> clause_one </td><td> clause_two </td><td> clause_tree </td><td> observations </td>
 
 
            <td>Edit</td>
            <td> Delete</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee_contract of employee_contract  | filter:filter">
           

		   <td>{{employee_contract.number_contract}}</td><td>{{employee_contract.employee_id}}</td><td>{{employee_contract.clause_one}}</td><td>{{employee_contract.clause_two}}</td><td>{{employee_contract.clause_tree}}</td><td>{{employee_contract.observations}}</td>
           
		   
            <td><a [routerLink]="['/employee_contract/edit',employee_contract._id]" class="btn btn-primary"><i class="far fa-edit"></i></a></td>
            <td><a (click)="deleteEmployee_contract(employee_contract._id)" class="btn btn-danger"><i class="far fa-trash-alt"></i></a></td>
        </tr>
    </tbody>
</table>
<hr>
<button routerLink="/employee_contract/create" class="btn btn-primary"><i class="fas fa-plus"></i>Add new</button> &nbsp;
<button (click)="refresh()" class="btn btn-secondary"><i class="fas fa-sync-alt"></i></button>
