
<div class="card">
    <div class="card-body">
        <form [formGroup]="inventary_editForm" novalidate>
			
			
			
			<div class="form-group">
                <label class="col-md-4">inventary_id</label>
                <input type="text" class="form-control" formControlName="inventary_id" #inventary_id [(ngModel)]="inventary.inventary_id" />
            </div>
            <div *ngIf="inventary_editForm.controls['inventary_id'].invalid && (inventary_editForm.controls['inventary_id'].dirty || inventary_editForm.controls['inventary_id'].touched)" class="alert alert-danger">
                <div *ngIf="inventary_editForm.controls['inventary_id'].errors.required">
                    inventary_id is required.
                </div>
            </div>

			<div class="form-group">
                <label class="col-md-4">machine_serial</label>
                <input type="text" class="form-control" formControlName="machine_serial" #machine_serial [(ngModel)]="inventary.machine_serial" />
            </div>
            <div *ngIf="inventary_editForm.controls['machine_serial'].invalid && (inventary_editForm.controls['machine_serial'].dirty || inventary_editForm.controls['machine_serial'].touched)" class="alert alert-danger">
                <div *ngIf="inventary_editForm.controls['machine_serial'].errors.required">
                    machine_serial is required.
                </div>
            </div>

			<div class="form-group">
                <label class="col-md-4">total_value</label>
                <input type="text" class="form-control" formControlName="total_value" #total_value [(ngModel)]="inventary.total_value" />
            </div>
            <div *ngIf="inventary_editForm.controls['total_value'].invalid && (inventary_editForm.controls['total_value'].dirty || inventary_editForm.controls['total_value'].touched)" class="alert alert-danger">
                <div *ngIf="inventary_editForm.controls['total_value'].errors.required">
                    total_value is required.
                </div>
            </div>

			<div class="form-group">
                <label class="col-md-4">inventary_date</label>
                <input type="text" class="form-control" formControlName="inventary_date" #inventary_date [(ngModel)]="inventary.inventary_date" />
            </div>
            <div *ngIf="inventary_editForm.controls['inventary_date'].invalid && (inventary_editForm.controls['inventary_date'].dirty || inventary_editForm.controls['inventary_date'].touched)" class="alert alert-danger">
                <div *ngIf="inventary_editForm.controls['inventary_date'].errors.required">
                    inventary_date is required.
                </div>
            </div>



            <div class="form-group">
                <button type="button" (click)="updateInventary(inventary_id.value,machine_serial.value,total_value.value,inventary_date.value)" [disabled]="inventary_editForm.invalid"
                    class="btn btn-primary">Update Inventary</button>
            </div>
        </form>
    </div>
</div>
