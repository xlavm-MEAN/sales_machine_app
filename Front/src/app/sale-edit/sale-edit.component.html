
<div class="card">
    <div class="card-body">
        <form [formGroup]="sale_editForm" novalidate>
			
			
			
			<div class="form-group">
                <label class="col-md-4">receipt_sale</label>
                <input type="text" class="form-control" formControlName="receipt_sale" #receipt_sale [(ngModel)]="sale.receipt_sale" />
            </div>
            <div *ngIf="sale_editForm.controls['receipt_sale'].invalid && (sale_editForm.controls['receipt_sale'].dirty || sale_editForm.controls['receipt_sale'].touched)" class="alert alert-danger">
                <div *ngIf="sale_editForm.controls['receipt_sale'].errors.required">
                    receipt_sale is required.
                </div>
            </div>

			<div class="form-group">
                <label class="col-md-4">seller_id</label>
                <input type="text" class="form-control" formControlName="seller_id" #seller_id [(ngModel)]="sale.seller_id" />
            </div>
            <div *ngIf="sale_editForm.controls['seller_id'].invalid && (sale_editForm.controls['seller_id'].dirty || sale_editForm.controls['seller_id'].touched)" class="alert alert-danger">
                <div *ngIf="sale_editForm.controls['seller_id'].errors.required">
                    seller_id is required.
                </div>
            </div>

			<div class="form-group">
                <label class="col-md-4">invoice_id</label>
                <input type="text" class="form-control" formControlName="invoice_id" #invoice_id [(ngModel)]="sale.invoice_id" />
            </div>
            <div *ngIf="sale_editForm.controls['invoice_id'].invalid && (sale_editForm.controls['invoice_id'].dirty || sale_editForm.controls['invoice_id'].touched)" class="alert alert-danger">
                <div *ngIf="sale_editForm.controls['invoice_id'].errors.required">
                    invoice_id is required.
                </div>
            </div>

			<div class="form-group">
                <label class="col-md-4">sale_date</label>
                <input type="text" class="form-control" formControlName="sale_date" #sale_date [(ngModel)]="sale.sale_date" />
            </div>
            <div *ngIf="sale_editForm.controls['sale_date'].invalid && (sale_editForm.controls['sale_date'].dirty || sale_editForm.controls['sale_date'].touched)" class="alert alert-danger">
                <div *ngIf="sale_editForm.controls['sale_date'].errors.required">
                    sale_date is required.
                </div>
            </div>

			<div class="form-group">
                <label class="col-md-4">sale_value</label>
                <input type="text" class="form-control" formControlName="sale_value" #sale_value [(ngModel)]="sale.sale_value" />
            </div>
            <div *ngIf="sale_editForm.controls['sale_value'].invalid && (sale_editForm.controls['sale_value'].dirty || sale_editForm.controls['sale_value'].touched)" class="alert alert-danger">
                <div *ngIf="sale_editForm.controls['sale_value'].errors.required">
                    sale_value is required.
                </div>
            </div>



            <div class="form-group">
                <button type="button" (click)="updateSale(receipt_sale.value,seller_id.value,invoice_id.value,sale_date.value,sale_value.value)" [disabled]="sale_editForm.invalid"
                    class="btn btn-primary">Update Sale</button>
            </div>
        </form>
    </div>
</div>
